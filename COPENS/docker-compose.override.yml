version: '3'

services:
  web:
    volumes:
    #    - cwb-volume:/app/COPENS/cwb/
      - ./COPENS/:/app/COPENS/
    command: >
      bash -c "python manage.py makemigrations --noinput
            && python manage.py migrate --noinput
            && python manage.py collectstatic --noinput
            && python -u manage.py runserver 0.0.0.0:8000"
    environment:
      - PYTHONUNBUFFERED=0
    tty: true

