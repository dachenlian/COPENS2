{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}

    <div class="row">
        <div class="col">
            <h1>Home</h1>
            {% if user.is_authenticated %}
                <p>Welcome {{ user.username }}</p>
                <p><a href="{% url 'account_logout' %}">Log out</a>
            {% else %}
                <a href="{% provider_login_url 'github' %}">Login with Github</a>
            {% endif %}
        </div>
    </div>

{% endblock content %}
