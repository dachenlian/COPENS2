version: '3'

services:
  web:
    command: >
      bash -c "python manage.py makemigrations --noinput
      && python manage.py migrate --noinput
      && python manage.py collectstatic --noinput
      && uwsgi --uid root --master --http 0.0.0.0:8000 --module COPENS.wsgi
      --processes 16 --manage-script-name --mount=/copens2=COPENS/wsgi.py --http-timeout 240 --enable-threads --threads 2"